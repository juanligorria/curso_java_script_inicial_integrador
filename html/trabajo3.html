<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="modalOn" id="modalOn">Modal on</button>
    <button class="modalOff" id="modalOff">Modal off</button>
    <div id="modal" style="height: 100%; 
    width: 100%;
    border-style: solid; 
    background-color: grey; 
    display:none;
     justify-content: center;
     align-items: center;
     position:fixed; 
     top:0;
     left:0;">
     <div style="position: relative; background-color: burlywood;
     border-radius: 5%; border-style: ridge;
     border-width: 5px
     ; height: 150px;
     width: 200px;">
     <h1>Cerrar</h1>
      <div class="cerrarmodal"
      style="position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 22px;">&times;</div>
    </div>
     </div>
    
    

    <script src="../js/trabajo3.js"></script>
</body>
</html>
